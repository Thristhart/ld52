<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seasons TD</title>
    </head>
    <body>
        <div id="gameContainer">
            <aside id="leftSidebar">
                <h2>Selected plant:</h2>
                <section id="inspectorContent"></section>
            </aside>

                <canvas width="768" height="768"> You'll need javascript enabled to play! </canvas>

                <div id="destinationElement" class="intro"></div>
            </div>

                <progress value="100" max="100" id="healthbar"></progress>
                <div id="seasonbar">
                    <div class="bar"></div>
                </div>
            </div>
            <aside id="sidebar">
                <div id="towerlist"></div>
                <p>number keys can select these</p>
            </aside>
        </div>
